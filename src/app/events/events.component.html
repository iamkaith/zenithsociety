<div class="container">
  <h1>Current Event List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <TH>IsActive</TH>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events" >
        <td>{{ event.eventFrom }}  {{ event.eventTo }}</td>
        <td>{{ event.activityType.activityDescription }}</td>
        <td>{{ event.isActive }} </td>
      </tr>
    </tbody>
  </table>
</div>

<hr>
<small>this is supposed to the read-only version</small>
